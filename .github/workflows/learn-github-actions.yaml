name: CI
run-name: Run Ansible Playbook
on: [push]
jobs:
  run-playbooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i hosts.ini playbook.yml
          
